<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="pokedex-top">
      <img src="img/Blue_Light_Icon.svg" alt="Blue light indicating the pokedex is on" class="blue_light_icon">
      <h1> Pokedex </h1>
      <div class="pokedex_status-lights">
        <img src="img/Red_Light_Icon.svg" alt="Red light indicating the status of the Poxedex" class="red_light_icon" "status-lights">
        <img src="img/Yellow_Light_Icon.svg" alt="Yellow light indicating the status of the Poxedex" class="yellow_light_icon" "status-lights">
        <img src="img/Green_Light_Icon.svg" alt="Gree light indicating the status of the Poxedex" class="green_light_icon" "status-lights">
      </div>
    </div>
    <div class="list-container">
      <ul class='pokemon-list'>
      </ul>
    </div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
